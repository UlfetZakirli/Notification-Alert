<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notification Alert Messages</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
	<div class="wrapper">
			<div class="btn_grp">
				<div class="btn btn_info">Info</div>
				<div class="btn btn_warning">Warning</div>
				<div class="btn btn_error">Error</div>
				<div class="btn btn_success">Success</div>
			</div>
	</div>

	<div class="alert_wrapper">
				<div class="alert_backdrop"></div>

				<div class="alert_inner">

					<div class="alert_item alert_info">
						<div class="icon data_icon">
							<i class="fas fa-info-circle"></i>
						</div>
						<div class="data">
							<p class="title"><span>Info:</span>
								User action pending
							</p>
							<p class="sub">Lorem ipsum dolor sit amet.</p>
						</div>
						<div class="icon close">
							<i class="fas fa-times"></i>
						</div>
					</div>



					<div class="alert_item alert_warning">
						<div class="icon data_icon">
							<i class="fas fa-exclamation-triangle"></i>
						</div>
						<div class="data">
							<p class="title"><span>Warning:</span>
								User action warning
							</p>
							<p class="sub">Lorem ipsum dolor sit amet.</p>
						</div>
						<div class="icon close">
							<i class="fas fa-times"></i>
						</div>
					</div>
						<div class="alert_item alert_error">
							<div class="icon data_icon">
								<i class="fas fa-bomb"></i>
							</div>
							<div class="data">
								<p class="title"><span>Error:</span>
									User action error
								</p>
								<p class="sub">Lorem ipsum dolor sit amet.</p>
							</div>
							<div class="icon close">
								<i class="fas fa-times"></i>
							</div>
						</div>
						<div class="alert_item alert_success">
							<div class="icon data_icon">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="data">
								<p class="title"><span>Success:</span>
									User action success
								</p>
								<p class="sub">Lorem ipsum dolor sit amet.</p>
							</div>
							<div class="icon close">
								<i class="fas fa-times"></i>
							</div>
						</div>
				</div>
			</div>


<script src="script.js"></script>

</body>
</html>
